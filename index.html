<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.jsdelivr.net/npm/es6@0.0.7/proposal.min.js"></script>
        
        <title>Uppgift 4 - Magnus</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body class="container">
        <div class="mainDiv">
            <h1 class="mainHeader">ToDo List - Magnus</h1>

            <p class="taskCompleted">Task Completed: <strong>0</strong></p>

            <form>
                <input type="text" class="inputClass" placeholder="Enter Task"></input>
                <button class="submitButton" type="submit">Add Task</button>
            </form>

            <p class="invalidEntry"></p>

            <div class="listClass">
                <ul>

                </ul>
                <a class="clearTextClass" id="clearList">Clear List</a>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
